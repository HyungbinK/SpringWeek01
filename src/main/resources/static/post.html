<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>작성페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
        .inputs{
            width: 300px;
            margin: 10px;
        }

        .register{
            margin: 40px 10px;
        }
    </style>

    <script>

        // 메모를 생성합니다.
        function writePost() {
            // 1. 작성한 메모를 불러옵니다.
            let title = $('#title').val();
            let username = $('#username').val();
            let contents = $('#contents').val();

            let data = {'title': title, 'username': username, 'contents': contents};

            $.ajax({
                type: 'POST',
                url: '/api/boards',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (response) {
                    alert('게시물이 성공적으로 작성되었습니다.');
                    window.location.href="index.html";
                }
            });
        }


    </script>
</head>
<body>

<div class="inputs">
    <h1>제목</h1>
    <input id="title" class="input" type="text" placeholder="제목">
    <h1>작성자</h1>
    <input id="username" class="input" type="text" placeholder="작성자">
    <h1>내용</h1>
    <input id="contents" class="input" type="text" placeholder="내용을 입력하세요">
</div>

<div class="register">
    <button onclick="writePost()">등록하기</button>
</div>
</body>
</html>
